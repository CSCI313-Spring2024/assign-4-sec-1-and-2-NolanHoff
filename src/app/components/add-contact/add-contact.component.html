<div class="container mt-4">
  <h2>Add New Contact</h2>

  <form (ngSubmit)="addContact()" #contactForm="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="fName" class="form-label">First Name</label>
      <input
        type="text"
        id="fName"
        name="fName"
        [(ngModel)]="contact.fName"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="lName" class="form-label">Last Name</label>
      <input
        type="text"
        id="lName"
        name="lName"
        [(ngModel)]="contact.lName"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="contact.phoneNumber"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Add Contact</button>
    <a routerLink="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
