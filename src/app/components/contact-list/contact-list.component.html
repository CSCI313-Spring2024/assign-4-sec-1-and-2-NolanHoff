<div class="container mt-4">
  <a routerLink="/add" class="btn btn-success mb-3">Add New Contact</a>
    <h2>Contact List</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let contact of contacts()">
        <app-contact-card
          [contact]="contact"
          (onEdit)="onEdit($event)"
          (onDelete)="onDelete($event)">
        </app-contact-card>
      </div>
    </div>
  </div>
