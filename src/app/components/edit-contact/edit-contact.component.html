<div class="container mt-4" *ngIf="contact">
    <h2>Edit Contact</h2>
    <form (ngSubmit)="updateContact()" class="mt-3">
      <div class="mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input
          type="text"
          id="fName"
          class="form-control"
          [(ngModel)]="contact.fName"
          name="fName"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lName"
          class="form-control"
          [(ngModel)]="contact.lName"
          name="lName"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          class="form-control"
          [(ngModel)]="contact.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="contact.email"
          name="email"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Update Contact</button>
    </form>
  </div>
